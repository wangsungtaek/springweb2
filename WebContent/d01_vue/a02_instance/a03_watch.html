<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb2/a00_com/bootstrap.min.css">
<script type="text/javascript" src="/springweb2/a00_com/jquery-3.5.1.js"></script>
<script src="/springweb2/a00_com/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
/*
# watch
1. watch속성은 모델데이터의 변경에 따른, 특정 함수형
프로세스가 필요할 때, 활용된다.
2. 기본형식
	watch:{
		선언된 모델명:function(입력된값 할당변수){
			처리할 프로세스 정의
		}
	}
 */

	$(document).ready(function() {
		var vm = new Vue({
			el : ".container",
			data : {
				title : "methods 속성 활용",
				num01:0,
				num02:0,
				cal:'',
				sum:0,
			},
			watch:{
				cal:function(ch){
					// cal데이터의 값을 ch로 받음.
					
				}
			}
		});
		
	});
</script>
</head>
<body>
<div class="container">
		<div class="jumbotron text-center">
			<h2>{{title}}</h2>
		</div>
		<nav class="navbar navbar-expand-sm bg-dark navar-dark">
			<form class="form-inline" method="post">
				<input class="form-control mr-sm-2" type="text"
					v-bind:value="id2" value=""
					placeholder="아이디 입력">
				<input class="form-control mr-sm-2" type="password"
					:value="pass2" value=""
					placeholder="패스워드 입력">
				<button type="button" v-on:click="login2">로그인</button>
			</form>
		</nav>
		<table class="table table-hover table-striped">
			<thead>
				<tr class="table-success text-center">
					<td>{{result}}</td>
				</tr>
			</thead>
		</table>	
	</div>
</body>
</html>
